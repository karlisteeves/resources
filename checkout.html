<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkout</title>
</head>
<body>
<h3>Congratulations</h3>
<p>Congratulations on your new purchase! Now all you have to do is <em>pay for it.</em></p>
<form method="post" action="https://request-inspector.glitch.me/">
    <label for="cardnumber">Credit Card Number</label>
    <input id="cardnumber" name="cardnumber" type="text" required>
    <br>
    <label for="crv">CRV Code</label>
    <input id="crv" name="crv" type="text" required>
    <br>
    <label for="expirationmonth">Expiration Month</label>
    <select name="expirationmonth" id="expirationmonth" required>
        <option value="one">Jan</option>
        <option value="two">Feb</option>
        <option value="three">March</option>
        <option value="four">April</option>
        <option value="five">May</option>
        <option value="six">June</option>
        <option value="seven">July</option>
        <option value="eight">August</option>
        <option value="nine">September</option>
        <option value="ten">October</option>
        <option value="eleven">November</option>
        <option value="twelve">December</option>
    </select>
    <br>
    <label for="expirationyear">Expiration Year</label>
    <select name="expirationyear" id="expirationyear" required>
        <option value="one">2019</option>
        <option value="two">2020</option>
        <option value="three">2021</option>
        <option value="four">2022</option>
        <option value="five">2023</option>
        <option value="six">2024</option>
        <option value="seven">2025</option>
        <option value="eight">2026</option>
        <option value="nine">2027</option>
        <option value="ten">2028</option>
        <option value="eleven">2029</option>
        <option value="twelve">2030r</option>
    </select>

    <br>
    <label for="street">Street Address</label>

    <textarea name="street" id="street" cols="30" placeholder="1234 Sunnyvale Dr"></textarea>
    <br>
    <label for="city">City</label>

    <textarea name="city" id="city" cols="30" placeholder="San Antonio"></textarea>
    <br>
    <label for="state">State</label>

    <textarea name="state" id="state" cols="30" placeholder="Texas"></textarea>

    <br>
    <label for="keepfile">
        <input id="keepfile" type="checkbox" name="keepfile" value="a" checked> Keep this card on file for future transactions.
        <br>
    </label>
    <br>
    <button type="sumbit">Buy now!</button>

</form>
</body>
</html>
